# ===============================================
# == CONFIGURATION POUR LES TESTS UNIQUEMENT ==
# ===============================================
# Ce fichier surcharge la configuration de la base de données
# pour utiliser une base de données en mémoire H2 pendant les tests.

# Configuration de la base de données en mémoire H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration d'Hibernate pour H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop # Crée le schéma au début, le supprime à la fin

# Désactiver l'affichage SQL pendant les tests pour des logs plus propres
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=OFF
